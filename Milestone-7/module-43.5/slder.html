<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <i class="fas fa-angle-left" style="position: absolute; font-size: 3rem; color: white; top: 210px;left: 460px; cursor: pointer;" id="prev"></i>
    <img src="img/img01.jpg" alt="Default" height="450px"
        style="display: block;margin: 0 auto; position: relative; z-index: -1; cursor: pointer;filter: contrast(1); border: 10px solid gray;padding: 2px;box-shadow: 0px 0px 20px 7px #e3e3e3;"
        id="img">
    <i class="fas fa-angle-right"  style="position: absolute; font-size: 3rem; color: white; top: 210px;left:1060px; cursor: pointer;" id="next"></i>
    <script src="js/app.js"></script>
</body>
