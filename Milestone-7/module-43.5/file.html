<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div><img src="https://www.imgonline.com.ua/examples/red-yellow-flower.jpg" alt="" height="80px" width="80px" style="border-radius: 50%;" id="img"></div>
      <div class="mt-5 mb-3 w-25">
          <input type="file" class="form-control" aria-label="file example" required onchange="preview_image(event)">
          <div class="invalid-feedback">Example invalid form file feedback</div>
      </div>

      <div class="mb-3">
          <button class="btn btn-primary" type="submit" >Submit</button>
      </div>


<script>
  function preview_image(event) {
  let reader = new FileReader();
  console.log(reader);
  reader.onload = function(){
  let output = document.getElementById('img');
  output.src = reader.result;
  }
  reader.readAsDataURL(event.target.files[0]);
  }
</script>
</body>
</html>
