<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle pattern</title>
</head>

<body>
    <script>
        name =prompt("Type anything I will convert triangle pattern");
        for (let i = 0; i < name.length; i++) {
            for (let j = 0; j < name.length - i; j++) {
                document.write(name.charAt(j));
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
