    <form action="">
        <h1>Student Form</h1>
        <p>Name: <input type="text" placeholder="Enter Your name" name="name" required> </p>
        <p>Email: <input type="email" placeholder="Enter Your email" name="email" required> </p>
        <p>Number: <input type="text" placeholder="Enter Your number" name="number"> </p>
        <p>Password: <input type="password" placeholder="Enter Your password" name="password"> </p>
        <fieldset>
            <legend>Select your University</legend>
            <p>
                <label for="Dhaka">
                    <input type="radio" name="University" id="Dhaka">Dhaka
                </label>
            </p>
            <p>
                <label for="Khulna">
                    <input type="radio" name="University" id="Khulna">Khulna
                </label>
            </p>
            <p>
                <label for="Rajshahi">
                    <input type="radio" name="University" id="Rajshahi">Rajshahi
                </label>
            </p>
            <p>
                <label for="Chittagong">
                    <input type="radio" name="University" id="Chittagong">Chittagong
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Subject</legend>
            <p>
                <label for="Science">
                    <input type="checkbox" name="Subject" id="Science">Science
                </label>
            </p>
            <p>
                <label for="Commerce">
                    <input type="checkbox" name="Subject" id="Commerce">Commerce
                </label>
            </p>
            <p>
                <label for="Arts">
                    <input type="checkbox" name="Subject" id="Arts">Arts
                </label>
            </p>

        </fieldset>
        <select name="city" id="">
            <option value="">city-1</option>
            <option value="">city-2</option>
            <option value="">city-3</option>
            <option value="">city-4</option>
            <option value="">city-5</option>
        </select>
        <h2> Written About You</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write about you"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
