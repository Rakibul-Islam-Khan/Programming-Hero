<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .select {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body style="overflow-x: hidden;">
    <h1 style="text-align: center;">Country List</h1>
    <div id="container" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <select name="" id="country" onclick="loadCountries()" class="select">
                <option value="">Country</option>
            </select>
            <div id="single-country">
                <div class="mx-auto mt-5 shadow card w-100">
                    <img src="https://restcountries.eu/data/afg.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Afghanistan,Kabul</p>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="mt-5 btn btn-primary w-100" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    See Details
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="card w-100">
                                    <img src="https://restcountries.eu/data/afg.svg" class="card-img-top" alt="...">
                                    <div class="card-body text-start">
                                        <p class="card-text">Region: Asia</p>
                                        <p class="card-text">Sub-Region: Southern Asia</p>
                                        <p class="card-text">Country: Afghanistan</p>
                                        <p class="card-text">City: Kabul</p>
                                        <p class="card-text">Official languages: Pashto</p>
                                        <p class="card-text">Area: 652230 km</p>
                                        <p class="card-text">Population: 27657145</p>
                                        <p class="card-text">Currencies: Afghan afghani</p>
                                        <p class="card-text">Native-Name: افغانستان</p>
                                        <p class="card-text">Calling-Codes: 93</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/country.js"></script>
</body>

</html>
