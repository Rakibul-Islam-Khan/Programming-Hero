<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    #food-card {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 80%;
        margin: 0 auto;
    }

    .box {
        height: 465px;
        margin-bottom: 15px;
    }
</style>

<body>
    <h1 class="mt-4 mb-5 text-center text-danger">Bangla Restaurant</h1>
    <form class="mx-auto mb-5 w-25 d-flex" onsubmit="searchFood(event)">
        <input class="form-control me-2" type="search" placeholder="Search your food......" aria-label="Search"
            id="input-filed">
        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
    </form>
    <!-- meal Details -->
    <section id="meal-details">
    </section>
    <!-- no search -->
    <div id="no"></div>
    <!-- spinner -->
    <div class="text-center" id="spin">
        <div class="spinner-grow" role="status">
        </div>
    </div>
    <!-- search food -->
    <section id="food-card">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/mealdb.js"></script>
</body>

</html>
