<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 250px;">
        <h1 class="mb-5 text-lg-center">Please Feel Free Task Write You</h1>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="mt-5 col-lg-4" id="parent">
                <p></p>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" placeholder="Enter Your Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success w-25" type="button" id="button-addon2">Task</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    

    <script>
        document.getElementById("button-addon2").addEventListener('click', function(){
            const input = document.getElementsByTagName("input")[0];
            const p = document.createElement("p");
            const parent = document.getElementById("parent");
            p.innerText = input.value;
            input.value = '';
            parent.appendChild(p);
        });
        
    </script>
</body>

</html>
