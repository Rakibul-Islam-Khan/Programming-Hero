<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwindcss and Fonts -->
  <link rel="stylesheet" href="stylesheets/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />
  <!-- Custom styling -->
  <style>
    body {
      font-family: "Space Grotesk", sans-serif;
    }

    .selected {
      border: 1px solid purple;
    }
  </style>
  <title>Canva</title>
</head>

<body>
  <main>
    <div class="container px-4 mx-auto md:px-2">
      <div class="grid grid-cols-2">
        <!-- Image -->
        <div class="p-5 m-5 border border-gray-200 rounded">
          <div class="w-full h-96">
            <img src="images/1.jpg" id="art" class="object-cover w-full h-full rounded" alt="" />
          </div>
        </div>
        <!-- Options -->
        <div class="max-w-lg mx-auto mt-10">
          <span id="desc" class="text-lg text-gray-700">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum beatae laboriosam, commodi quis tempore necessitatibus. Voluptatibus minima aut non doloremque?
          </span>
          <span class="pb-2 text-2xl font-medium" id="price">650$</span>
          <div class="pt-10">
            <button class="p-5 rounded shadow  hover:shadow-lg" id="free">
              Free Shipping - 5$
            </button>
            <button id="express" class="p-5 border border-gray-200 rounded shadow  hover:shadow-lg">
              Express Shipping - 30$
            </button>
          </div>
          <div class="flex items-center justify-between mt-40">
            <div class="p-5 my-2 border rounded cursor-pointer  hover:border-purple-600 hover:shadow-lg" id="first">
              <img src="images/1.jpg" class="w-20 h-20" alt="" />
            </div>
            <div class="p-5 my-2 border rounded cursor-pointer  hover:border-purple-600" id="second">
              <img src="images/2.jpg" class="w-20 h-20" alt="" />
            </div>
            <div class="p-5 my-2 border rounded cursor-pointer  hover:border-purple-600" id="third">
              <img src="images/3.jpg" class="w-20 h-20" alt="" />
            </div>
          </div>

          <div class="py-2 text-2xl">
            Shipping Charge: <span id="shipping">0</span>$
          </div>
          <div class="py-2 text-2xl">Total: <span id="total">650</span>$</div>
          <button class="px-4 py-2 mt-6 text-xl border border-purple-200 rounded shadow  hover:shadow-xl">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- Custom js -->
  <script src="js/app.js"></script>
</body>

</html>
